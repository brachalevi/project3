<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./client/css/home_page.css" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <a onclick="loadPage('loginPage')">login</a>
            <a onclick="loadPage('registerPage')">register</a>
            <a onclick="loadPage('contactsPage')">main</a>
        </nav>
    </header>
    <main>
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </main>
    <template id="loginPage">
        <form action="">
            <input id="loginName" type="text" placeholder="name">
            <input id="loginPassword" type="text" placeholder="password">
            <div id="loginError"></div>
            <button id="loginButton" onclick="checkUser()">submit</button>
        </form>
    </template>
    <template id="registerPage">
        <form action="">
            <input id="registerName" type="text" placeholder="name">
            <input id="registerPassword" type="password" placeholder="password">
            <div id="registerError"></div>
            <button id="registerButton" onclick="register()">submit</button>
        </form>
    </template>

    <template id="contactsPage">
        <div id="page-container">
            <form id="search-container">
                <div id="search-button">
                    <input id="srchBtn" type="submit" value="search">
                </div>
                <div id="search-bar">
                    <input type="text" placeholder="search" name="searchBar" id="search-bar-input">
                </div>
                <div id="add-button">
                    <button id="addBtn" onclick="displayaddContactForm()"> add </button>
                </div>
        </div>
        </form>
        <div id="new-contact-info">
            <form action="" id="new-contact-form">
                <button id="close-button">x</button>
                <label for="new-contact-name">name: </label>
                <input type="text" id="new-contact-name">
                <label for="new-contact-number">number: </label>
                <input type="tel" id="new-contact-number">
                <button id="new-contact-submit"> submit </button>
            </form>
        </div>
        <div id="contacts">
            <!-- enter number of divs as number of contacts 
            exemple:
            <div class="contact-container"> 
                <div class="contact-info"> 
                    <div class="contact-name"> ~name~ </div>
                    <div class="contact-number"> ~phone number~ </div>
                </div>
                <div class="button-container"> 
                    <div class="editBtn"> ~edit button~ </div>
                    <div class="deleteBtn"> ~delete button~ </div>
                </div>
            </div>
        -->
        </div>
    </template>
    <script>
        function loadPage(namePage) {
            const content = document.getElementById("content");
            const page = document.getElementById(namePage);
            if (page) {
                content.innerHTML = page.innerHTML;
            }
            console.log(page);
        }
    </script>
    <script src="./client/js/DB.js"></script>
    <script src="./client/js/login.js"></script>
    <script src="./client/js/register.js"></script>
    <script src="./client/js/home_page.js"></script>

</body>
