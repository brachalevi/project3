<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header>
        <nav>
            <a href="#" onclick="loadPage('loginPage')">login</a>
            <a href="#" onclick="loadPage('registerPage')">register</a>
            <a href="#" onclick="loadPage('contactsPage')">main</a>
        </nav>
    </header>
    <main>
        <div id="content">
            <!-- Content will be loaded here -->
        </div>
    </main>
    <template id="loginPage">
        <form action="">
            <input id="loginName" type="text" placeholder="name">
            <input id="loginPassword" type="text" placeholder="password">
            <div id="loginError"></div>
            <button id="loginButton" onclick="checkUser()">submit</button>
        </form>
    </template>
    <template id="registerPage">
        <form action="">
            <input id="registerName" type="text" placeholder="name">
            <input id="registerPassword" type="password" placeholder="password">
            <div id="registerError"></div>
            <button id="registerButton" onclick="register()">submit</button>
        </form>
    </template>

    <template id="contactsPage">
        <div id="page-container">
            <form id="search-container">
                <div id="search-button">
                    <input id="srchBtn" type="submit" value="search">
                </div>
                <div id="search-bar">
                    <input type="text" value="search" name="searcBar">
                </div>
                <div id="add-button">
                    <input id="addBtn" type="submit" value="add">
                </div>
            </form>
            <div id="contacts">
                <!-- enter number of divs as number of contacts 
            exemple:
            <div class="contact-container"> 
                <div id="contact-info"> 
                    <div class="contact-name"> ~name~ </div>
                    <div class="contact-number"> ~phone number~ </div>
                </div>
                <div class="button-container"> 
                    <div class="editBtn"> ~edit button~ </div>
                    <div class="deleteBtn"> ~delete button~ </div>
                </div>
            </div>
        -->
            </div>
        </div>
    </template>
    <script>
        function loadPage(namePage) {
            const content = document.getElementById("content");
            const page = document.getElementById(namePage);
            if (page) {
                content.innerHTML = page.innerHTML;
            }
        }
    </script>
    <script src="./client/js/DB.js"></script>
    <script src="./client/js/login.js"></script>
    <script src="./client/js/register.js"></script>

</body>
